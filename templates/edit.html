{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('   {{ url_for('static', filename ='img/admin.jpg') }}          ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Create, Delete, Edit your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Add/Edit Posts</h1>

        <h1>Navigation</h1>
        <a href="/dashboard"><button class = "btn btn-primary">Dashboard Home</button></a>
        <a href="/logout"><button class = "btn btn-primary">Logout</button></a>

        <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method = "POST" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" name = "title" placeholder="Title" id="title" required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="email" class="form-control" name = "tagline" placeholder="Tagline" id="tagline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug</label>
                <input value="{{post.slug}}" type="text" class="form-control" name = "slug" placeholder="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" name = "content" placeholder="Body" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image File</label>
                  <input  value="{{post.img_file}}" rows="5" class="form-control" name = "img_file" placeholder="image file-name" id="img_file" required data-validation-required-message="Please enter a message."></input>
                  <p class="help-block text-danger"></p>
                </div>
              </div>

            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>


        <!-- Pager -->

      </div>
    </div>
  </div>

{% endblock %}
